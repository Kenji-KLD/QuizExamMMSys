<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in Page of QMS" />
    <link rel="stylesheet" href="/dist/profView/css/styles.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <!--LINK FOR TAILWIND-->
    <title>QMS</title>
  </head>
  <body class="background flex flex-col h-screen">
    <header class="p-6">
      <div class="flex w-80 items-center gap-4">
        <img src="/img/IICS Logo.png" alt="IICS Logo" class="size-20" />
        <h1 class="text-lg leading-5 font-bold text-balance">
          Institute of Information and Computing Sciences
        </h1>
      </div>
    </header>
    <main class="flex flex-1 justify-center items-center">
      <div class="bg-ISshade3/50 rounded-3xl p-6 backdrop-blur-[2px] w-[900px]">
        <section class="relative">
          <h1 class="text-[50px] leading-[53px] font-bold text-balance w-[50%]">
            The Online Quiz Platform for IICS
          </h1>
          <img
            src="/img/Planet-9.svg"
            alt="Planet Model"
            class="absolute -top-32 right-16 size-[300px]"
          />
          <p class="text-lg italic mt-3">
            The Quiz Make Management System for IICS
          </p>
          <p class="text-lg text-left mt-10 font-thin opacity-50">Log in as?</p>
          <div class="flex space-x-10 mt-3 mr-8">
            <button
              class="flex flex-col bg-ISshade3 opacity-50 cursor-pointer hover:bg-gradient-to-br from-ISorange to-ISyellow hover:opacity-100 transition ease-in-out duration-500 p-5 rounded-[1rem]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1"
                stroke="currentColor"
                class="size-40"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                />
              </svg>
              <h2 class="text-lg mx-auto font-medium">Professor</h2>
            </button>
            <button
              class="flex flex-col bg-ISshade3 opacity-50 cursor-pointer hover:bg-gradient-to-br from-ISorange to-ISyellow hover:opacity-100 transition ease-in-out duration-500 p-5 rounded-[1rem]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1"
                stroke="currentColor"
                class="size-40"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"
                />
              </svg>
              <h2 class="text-lg mx-auto font-medium">Student</h2>
            </button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
