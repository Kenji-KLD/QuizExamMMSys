<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Index Page of QMS" />
    <link rel="stylesheet" href="/dist/profView/css/styles.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <!--LINK FOR TAILWIND-->
    <title>QMS</title>
  </head>
  <body class="background flex flex-col h-screen">
    <header class="p-6">
      <div class="flex w-80 items-center gap-4">
        <img src="/img/IICS Logo.png" alt="IICS Logo" class="size-20" />
        <h1 class="text-lg leading-5 font-bold text-balance">
          Institute of Information and Computing Sciences
        </h1>
      </div>
    </header>
    <main class="flex flex-1 justify-center items-center">
      <div

        <section class="relative">

          <a
