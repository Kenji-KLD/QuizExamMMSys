      <!-- MENU -->

        <h3 class="menu-title">MENU</h3>

            <svg
              xmlns="http://www.w3.org/2000/svg"

            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
              />
            </svg>
            <span>Home</span>
          </a>
        </li>
        <li class="menu-hover selected">
          <a href="#" class="item">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.25"

                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            <span>Add/Remove Class</span>
          </a>
        </li>
        <li class="menu-hover">
          <a href="/dist/profView/html/settings.html" class="item">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.25"
              stroke="currentColor"
              class="w-7 h-7"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9-1.5h10.5a2.25 2.25 0 0 0 2.25-2.25V6.75a2.25 2.25 0 0 0-2.25-2.25H6.75A2.25 2.25 0 0 0 4.5 6.75v10.5a2.25 2.25 0 0 0 2.25 2.25Zm.75-12h9v9h-9v-9Z"

        <li class="absolute bottom-5">
          <a href="/dist/login.html" class="item">
            <svg

      </ul>
    </div>
    <main class="p-7 h-dvh w-dvw overflow-y-auto">
      <h1 class="main-title">Class Settings</h1>
      <div class="grid grid-flow-row gap-3 md:grid-cols-1 lg:grid-cols-2">
        <!-- COLUMN 1 -->
        <div class="bg-ISshade3 w-auto rounded-3xl p-5">
          <h1 class="font-bold text-3xl">Add Class</h1>
          <div class="flex relative mt-16">
            <label
              for="subject"
              class="absolute -top-6 text-lg font-light text-[#FEFEFE55] cursor-pointer peer-focus:text-ISwhite"
              >Subject / Class Name </label
            ><select
              id="handledSubject"
              name="handledSubject"
              class="input-line appearance-none w-[65%] py-1 border-b border-[#FEFEFE55] bg-transparent focus:outline-none peer text-[#FEFEFE]"
            >
            <option value="" class="bg-ISshade3" disabled selected>
              -- Select Subject --
            </option>
          </select>
          </div>
          <div class="flex relative mt-16">
            <label
              for="subject"
              class="absolute -top-6 text-lg font-light text-[#FEFEFE55] cursor-pointer peer-focus:text-ISwhite"
              >Section</label
            ><select
              id="unhandledSection"
              name="unhandledSection"
              class="input-line appearance-none w-[65%] py-1 border-b border-[#FEFEFE55] bg-transparent focus:outline-none peer text-[#FEFEFE]"
            >
            <option value="" class="bg-ISshade3" disabled selected>
              -- Select Section --
            </option>
          </select> 
          </div>
          <button
            onclick="sendData('createSubHandle', {
              'subject_ID': document.getElementById('handledSubject').value,
              'section_ID': document.getElementById('unhandledSection').value
            });"
            type="submit"
            class="flex cursor-pointer mt-10 bg-gradient-to-br from-[#F84502CE] to-[#F9C91FCE] py-2 px-6 rounded-[2.5rem]"
          >
            <p class="text-lg mx-auto font-medium">Add</p>
          </button>
        </div>
        <!-- COLUMN 2 -->
        <div class="bg-ISshade3 w-auto rounded-3xl p-5">
          <h1 class="font-bold text-3xl">Remove Class</h1>
          <div class="flex relative mt-16">
            <label
              for="subject"
              class="absolute -top-6 text-lg font-light text-[#FEFEFE55] cursor-pointer peer-focus:text-ISwhite"
              >Section</label
            ><select
              id="handledSection"
              name="handledSection"
              class="input-line appearance-none w-[65%] py-1 border-b border-[#FEFEFE55] bg-transparent focus:outline-none peer text-[#FEFEFE]"
            >
            <option value="" class="bg-ISshade3" disabled selected>
              -- Select Section --
            </option>
          </select>
          </div>
          <button
            onclick="sendData('deleteSubHandle', {
              'section_ID': document.getElementById('handledSection').value
            });"
            type="submit"
            class="flex cursor-pointer mt-10 bg-gradient-to-br from-[#F84502CE] to-[#F9C91FCE] py-2 px-6 rounded-[2.5rem]"
          >
            <p class="text-lg mx-auto font-medium">Remove</p>
          </button>
        </div>
      </div>
    </main>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/dist/js/sidebar.js"></script>
    <script src="/dist/js/checkToken.js"></script>
    <script>jQuery(function() {checkToken(0, 0)})</script>
    <script src="/dist/js/ar-class.js" defer></script>
  </body>
</html>
