<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professor Dashboard Manage Class Page of QMS" />
    <link rel="icon" href="/img/Planet-9.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <!--LINK FOR TAILWIND-->
    <title>QMS | Manage Class - Professor Dashboard</title>
  </head>
  <body class="font-sans flex bg-ISshade2">
    <div id="iics-sidebar_complex" class="sidebar p-7 h-dvh">
    </div>
    <main class="p-7 h-dvh w-dvw overflow-y-auto">
      <h1 class="main-title">Manage Class</h1>
      <div class="w-auto rounded-3xl bg-ISshade3 p-5 relative">
        <section class="navbar flex gap-6 cursor-pointer">
          <p class="navitem activated bg-clip-text">Students</p>
          <a href="/dist/profView/html/class-page-2.html" class="navitem"
            >Assessments</a
          >
        </section>
        <!-- CLASS DETAILS -->
        <div class="absolute top-10 right-10">
          <p class="font-bold text-xl text-right">System Analysis and Design</p>
          <p class="font-base text-lg text-right">BSIS 201</p>
        </div>
        <section class="top-content flex gap-6 mt-8">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.25"
            stroke="currentColor"
            class="w-7 h-7 mt-3"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
          <input
            type="text"
            class="text-ISshade3 w-[25%] rounded-xl p-3"
            placeholder="e.i. KLD-xx-xxxxxx"
          />
          <button
            type="submit"
            class="flex cursor-pointer bg-gradient-to-br from-[#F84502CE] to-[#F9C91FCE] py-2 px-6 rounded-[2.5rem]"
          >
            <p class="text-lg mx-auto my-auto font-medium">Add</p>
          </button>
        </section>
        <section class="main-content mt-10">
          <div class="flex gap-6">
            <button
              type="submit"
              class="flex cursor-pointer bg-gradient-to-br from-[#4862FFCE] to-[#11CBFECE] py-2 px-6 rounded-[2.5rem]"
            >
              <p class="text-lg mx-auto my-auto font-medium">Edit</p>
            </button>
            <button
              type="submit"
              class="flex cursor-pointer bg-gradient-to-br from-[#4862FFCE] to-[#11CBFECE] py-2 px-6 rounded-[2.5rem]"
            >
              <p class="text-lg mx-auto my-auto font-medium">Remove</p>
            </button>
          </div>

          <div class="mt-4">
            <table class="w-full ">
              <thead>
                <tr>
                  <th class="w-6">Selection</th>
                  <th>Full Name</th>
                  <th>Age</th>
                  <th>Sex</th>  
                  <th>Email</th>
                  <th>Address</th>
                </tr>
              </thead>
              <tbody id="studentTable">
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/dist/js/sidebar.js"></script>
    <script src="/dist/js/class-page-1.js" defer></script>
  </body>
</html>
