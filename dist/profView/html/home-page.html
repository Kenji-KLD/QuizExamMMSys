<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professor Dashboard Home Page of QMS" />
    <link rel="icon" href="/img/Planet-9.svg" type="image/x-icon" />

            <svg
              xmlns="http://www.w3.org/2000/svg"
