<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile Page Student of QMS" />
    <link rel="icon" href="/img/Planet-9.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <!--LINK FOR TAILWIND-->
    <title>QMS | Profile - Student</title>
  </head>
  <body class="background flex flex-col h-screen">
    <!-- IICS HEADER -->
    <header class="p-4 bg-gradient-to-b from-ISshade3 to-transparent">
      <div class="flex w-full items-center gap-4 relative">
        <img src="/img/IICS Logo.png" alt="IICS Logo" class="size-20" />
        <h1 class="text-lg leading-5 font-bold text-balance hidden md:block">
          Institute of Information <br />
          and Computing Sciences
        </h1>
        <!-- HAMBURGER -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.25"
          stroke="currentColor"
          class="w-7 h-7 absolute right-5 cursor-pointer md:hidden block z-50"
          id="hamburger"
          name="menu"
          onclick="Menu(this)"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <span
          class="bg-side w-[190px] h-[200px] rounded-3xl bg-ISshade3 absolute z-10 top-0 right-[-10px] opacity-0 transition-all ease-in duration-500 md:hidden"
        ></span>

        <!-- SIDE MENU -->
        <div class="absolute right-32 top-5">
          <nav>
            <ul
              class="flex flex-col align-middle gap-2 md:gap-4 md:flex-row md:items-center z-50 md:static absolute top-12 md:w-auto md:opacity-100 opacity-0 right-[-100px] transition-all ease-in duration-500"
            >
              <li
                class="text-lg leading-5 font-bold text-balance text-center md:block"
              >
                <a href="/dist/userView/html/home.html">Home</a>
              </li>
              <li
                class="text-lg leading-5 font-bold text-balance text-center md:block selected-user"
              >
                <a href="">Profile</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="flex flex-1 flex-col gap-4 md:justify-center md:items-center">
      <!-- CONTAINER -->
      <div class="h-full">
        <div
          class="w-full mb-8 md:w-[500px] md:bg-ISwhite/10 md:rounded-3xl md:p-4 md:backdrop-blur-[2.25px] md:border md:border-ISshade1 md:mt-8"
        >
          <p class="stats-title ml-6 mt-12 md:mt-4 mb-0">Profile</p>
          <p id="fullName" class="assessment-subhead ml-6 mt-6 mb-0"></p>
          <p id="student_ID" class="assessment-body ml-6 mt-1 mb-0"></p>
          <p id="email" class="assessment-body ml-6 mt-1 mb-0"></p>
          <div class="ml-6 mt-12 md:mt-4 mb-0">
            <h2 class="stats-title mt-12">Security and Privacy</h2>
            <div class="flex gap-6 align-middle items-center">
              <p class="mt-6 text-xl">Change Password</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.25"
                stroke="currentColor"
                class="w-5 h-5 mt-7 stroke-[#FEFEFE55] cursor-pointer"
                onclick="showPass()"
                id="eye"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                />
              </svg>
            </div>
            <div class="flex relative mt-10">
              <input
                type="password"
                id="oldPass"
                name="Password"
                class="input-line w-[65%] py-1 border-b border-[#FEFEFE55] bg-transparent focus:outline-none peer"
                autocomplete="off"
              />
              <label
                for="oldPass"
                class="absolute -top-6 text-lg font-light text-[#FEFEFE55] cursor-pointer peer-focus:text-ISwhite"
                >Old Password</label
              >
            </div>
            <div class="flex relative mt-16">
              <input
                type="password"
                id="newPass"
                name="Password"
                class="input-line w-[65%] py-1 border-b border-[#FEFEFE55] bg-transparent focus:outline-none peer"
                autocomplete="off"
              />
              <label
                for="newPass"
                class="absolute -top-6 text-lg font-light text-[#FEFEFE55] cursor-pointer peer-focus:text-ISwhite"
                >New Password</label
              >
            </div>
            <div class="flex relative mt-16">
              <input
                type="password"
                id="confNewPass"
                name="Password"
                class="input-line w-[65%] py-1 border-b border-[#FEFEFE55] bg-transparent focus:outline-none peer"
                autocomplete="off"
              />
              <label
                for="confNewPass"
                class="absolute -top-6 text-lg font-light text-[#FEFEFE55] cursor-pointer peer-focus:text-ISwhite"
                >Confirm New Password</label
              >
            </div>
            <button
              onclick="changePassword();"
              type="submit"
              class="flex cursor-pointer mt-10 bg-gradient-to-br from-[#F84502CE] to-[#F9C91FCE] py-2 px-6 rounded-[2.5rem]"
            >
              <p class="text-lg mx-auto font-medium">Change Password</p>
            </button>
          </div>
          <div class="ml-6 mt-16 mb-0 rounded-3xl px-8 w-fit bg-ISshade3">
            <a onclick="logout()" class="item cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.25"
                stroke="currentColor"
                class="w-7 h-7"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9"
                />
              </svg>
              <span class="assessment-subhead">Logout</span>
            </a>
          </div>
        </div>
      </div>
    </main>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/dist/userView/js/side.js"></script>
    <script src="/dist/js/profile.js" type="module"></script>
    <script src="/dist/js/logout.js" defer></script>
    <script src="/dist/js/showPass.js"></script>
  </body>
</html>
