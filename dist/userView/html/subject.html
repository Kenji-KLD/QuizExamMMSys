<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Assessments Page Student of QMS" />
    <link rel="icon" href="/img/Planet-9.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <!--LINK FOR TAILWIND-->
    <title>QMS | Assessments - Student</title>
  </head>
  <body class="background flex flex-col h-screen">
    <!-- IICS HEADER -->
    <header class="p-4 bg-gradient-to-b from-ISshade3 to-transparent">
      <div class="flex w-full items-center gap-4 relative">
        <img src="/img/IICS Logo.png" alt="IICS Logo" class="size-20" />
        <h1 class="text-lg leading-5 font-bold text-balance hidden md:block">
          Institute of Information <br />
          and Computing Sciences
        </h1>
        <!-- HAMBURGER -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.25"
          stroke="currentColor"
          class="w-7 h-7 absolute right-5 cursor-pointer md:hidden block z-50"
          id="hamburger"
          name="menu"
          onclick="Menu(this)"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <span
          class="bg-side w-[190px] h-[200px] rounded-3xl bg-ISshade3 absolute z-10 top-0 right-[-10px] opacity-0 transition-all ease-in duration-500 md:hidden"
        ></span>

        <!-- SIDE MENU -->
        <div class="absolute right-32 top-5">
          <nav>
            <ul
              class="flex flex-col align-middle gap-2 md:gap-6 md:flex-row md:items-center z-50 md:static absolute top-14 md:w-auto md:opacity-100 opacity-0 right-[-55px] transition-all ease-in duration-500"
            >
              <li
                class="text-lg leading-5 font-bold text-balance text-center md:block"
              >
                <a href="/dist/userView/html/home.html">Home</a>
              </li>
              <li
                class="text-lg leading-5 font-bold text-balance text-center md:block"
              >
                <a href="/dist/userView/html/profile.html">Profile</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="flex flex-1 justify-center items-center">
      <!-- CONTAINER -->
      <div class="w-dvw h-dvh">
        <p class="main-title ml-6 mt-6 mb-0">System Analysis and Design</p>
        <div
          class="p-0 md:p-4 bg-ISshade3/10 rounded-3xl backdrop-blur-[2.25px] border border-ISshade1 mt-4"
        >
          <div>
            <div class="flex">
              <a
                href=""
                class="main-title ml-6 mt-6 mb-0 md:activated-secondary"
                >Assessments</a
              >
              <a href="/dist/userView/html/people.html" class="md:block hidden main-title ml-6 mt-6 mb-0"
                >People</a
              >
              <a href="/dist/userView/html/leaderboard.html" class="md:block hidden main-title ml-6 mt-6 mb-0"
                >Leaderboard</a
              >
            </div>
          </div>
          <section
            class="p-4 top-content grid grid-flow-row gap-3 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mt-1"
          >
            <!-- CARDS -->
            <div class="card-user1 w-auto rounded-3xl">
              <a href="/dist/userView/html/assessment.html">
                <h1 class="font-bold text-xl">Quiz 1</h1>
                <h5 class="font-base text-sm mb-8">Score</h5>
                <p class="font-base text-sm">04/20/2024</p>
                <p class="font-base text-sm">01:50 PM</p>
              </a>
            </div>
            <div class="card-user2 w-auto rounded-3xl">
              <a href="">
                <h1 class="font-bold text-xl">Quiz 1</h1>
                <h5 class="font-base text-sm mb-8">Score</h5>
                <p class="font-base text-sm">04/20/2024</p>
                <p class="font-base text-sm">01:50 PM</p>
              </a>
            </div>
            <div class="card-user2 w-auto rounded-3xl">
              <a href="">
                <h1 class="font-bold text-xl">Quiz 1</h1>
                <h5 class="font-base text-sm mb-8">Score</h5>
                <p class="font-base text-sm">04/20/2024</p>
                <p class="font-base text-sm">01:50 PM</p>
              </a>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer
      class="fixed w-full bottom-0 bg-ISshade3/80 backdrop-blur-[2.25px] p-5 flex justify-around md:hidden"
    >
      <div>
        <a href="" class="flex flex-col items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.25"
            stroke="currentColor"
            class="w-7 h-7"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z"
            />
          </svg>
          <p class="text-sm font-medium antialiased activated-secondary">
            Assessments
          </p>
        </a>
      </div>
      <div>
        <a href="/dist/userView/html/people.html" class="flex flex-col items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.25"
            stroke="currentColor"
            class="w-7 h-7"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"
            />
          </svg>
          <p class="text-sm font-medium antialiased">People</p>
        </a>
      </div>
      <div>
        <a href="/dist/userView/html/leaderboard.html" class="flex flex-col items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.25"
            stroke="currentColor"
            class="w-7 h-7"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6"
            />
          </svg>
          <p class="text-sm font-medium antialiased">Leaderboard</p>
        </a>
      </div>
    </footer>
    <script src="/dist/userView/js/side.js"></script>
  </body>
</html>
