<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Student Assessment Page of QMS" />
    <link rel="icon" href="/img/Planet-9.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <!--LINK FOR TAILWIND-->
    <title>QMS | Assessment Title - Student</title>
  </head>
  <body class="background flex flex-col h-screen">
    <!-- ASSESSMENT HEADER -->
    <header class="p-4 bg-gradient-to-b from-ISshade3 to-transparent">
      <div class="fixed p-4 bg-ISshade3 rounded-xl top-0 right-0 w-full z-10 text-center md:right-6 md:top-6 md:w-auto">
        <div class="flex gap-2 text-lg font-medium justify-center items-center">
          <span id="hours">00</span>
          <p>:</p>
          <span id="minutes">00</span>
          <p>:</p>
          <span id="seconds">00</span>
        </div>
      </div>
      <p id="questionSetTitle" class="main-title ml-6 mt-14 mb-4 md:mt-6"></p>
      <p
        id="rubrics"
        class="px-8 text-base font-medium mb-6 text-left w-full xl:w-[50%]"
      ></p>
    </header>
    <main class="flex flex-1 justify-center items-center">
      <!-- CONTAINER -->
      <div class="w-dvw h-full">
        <div
          class="p-0 md:p-4 bg-ISshade3/10 rounded-3xl backdrop-blur-[2.25px] border border-ISshade1 mt-4 space-y-6"
        >
          <div id="questions" class="mt-4"></div>
          <div>
            <form action="" class="my-10">
              <button
                onclick="promptSubmitQuestionnaire();"
                type="button"
                class="flex cursor-pointer my-10 mx-auto bg-gradient-to-br from-[#F84502CE] to-[#F9C91FCE] py-2 px-6 rounded-[2.5rem]"
              >
                <p class="text-lg mx-auto font-medium">Submit</p>
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- Modal container -->>
      <div id="modal" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-800 bg-opacity-50 backdrop-blur z-50 hidden">
        <div class="bg-zinc-900 p-8 rounded-xl shadow-lg w-80">
            <p class="text-lg font-bold text-neutral-100 mb-4" id="modal-text"></p>
            <div class="flex justify-end">
                <button class="px-6 py-3 bg-blue-500 text-neutral-100 rounded mr-2" id="modal-yes">Yes</button>
                <button class="px-6 py-3 bg-zinc-500 text-neutral-100 rounded" id="modal-no">No</button>
            </div>
        </div>
      </div>
      <!-- Warning Modal -->
      <div id="warningModal" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-800 bg-opacity-50 backdrop-blur z-50 hidden">
        <div class="bg-zinc-900 p-8 rounded-xl shadow-lg w-80 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto text-yellow-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01"></path>
                <circle cx="12" cy="12" r="10"></circle>
            </svg>
            <p class="text-lg font-bold text-neutral-100 mb-4" id="warningMessage"></p>
            <button class="px-4 py-2 bg-blue-500 text-neutral-100 rounded" id="confirmWarning">OK</button>
        </div>
      </div>
    </main>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/dist/userView/js/side.js"></script>
    <script src="/dist/js/assessment.js" type="module"></script>
  </body>
</html>
